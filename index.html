<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <h1 class="main">Project Management</h1>
    <div class="container">
        <form action="">
   
    <p>Project Name <input type="text" name="name" placeholder="project name"></p>
    <p>Assigned to 
        <select name="assigned" id="assign" required>
        <option value="">Er Merry Petison</option>
        <option value="">Er Cherry</option>
        <option value="">Er Tom</option>
        </select>
    </p>
    <p>Start Date   <input type="date" name="start_date" id="start_date" required></p>
    <p>End Date <input type="date" name="end_date" id="end_date" required></p>
    
    
        <p> Priority :
            High<input type="radio" name="priority" id="high" required>
            Average<input type="radio" name="priority" id="average" required>
            Low<input type="radio" name="priority" id="low" required>
        </p>
    <p>
        Description<textarea name="description" id="description" cols="20" rows="1.5"></textarea>
    </p>
    <input type="submit" value="Submit">
    <input type="clear" value="Clear">
</form>

</div>
</body>
</html>
